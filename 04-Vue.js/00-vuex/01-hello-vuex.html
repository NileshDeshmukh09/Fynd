<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import Vuex from 'https://cdnjs.cloudflare.com/ajax/libs/vuex/3.6.2/vuex.esm.browser.js'
        import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js'

        Vue.use( Vuex );

        const store = new Vuex.store({
            state :{
                value:0,
            }
            mutations : {
                increment( state ){
                    state.value++;
                },
                decrement( state ){
                    state.value--;
                }
            }
        }

        new Vue({
            el : '#app',
            method : {
                dec(){
                    // we request the store to make mutation using commit() method 
                    store.commit('decrement');
                },
                inc(){
                    store.commit('increment');
                    
                }
            },
            template : `
                <div>
                    <button @click="decrement">-</button>
                    <span> {{ value }} </span>
                    <button @click="increment">-</button>
            `
        });
    </script>
</body>
</html>
