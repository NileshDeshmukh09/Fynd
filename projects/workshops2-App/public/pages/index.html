<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshops App</title>

    <link rel="stylesheet" href="../libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../res/styles/custom.css">

    
</head>
<body>
    <main class="container my-5 ">
        <h1>Workshops APP</h1>
        <hr>

        <div class="row" id="add-workshop-form">
            <div class="col-xs-9" id="workshops"></div>
            <div class="col-xs-3">
                <h2>ADD A WORKSHOP</h2>
                <p id="form-submit-status"></p>
                <small>All fields are Mandatory</small>
                <form>

                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="name">
                    </div>

                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control" id="description" placeholder="Describe your Workshop"></textarea>
                    </div>

                    <div class="form-group">
                      <label for="startDate">Start Date</label>
                      <input type="date" id="startDate" class="form-control">  
                    </div>

                    <div class="form-group">
                      <label for="endDate">End Date</label>
                      <input type="date" id="endDate" class="form-control">  
                    </div>

                    <div class="form-group">
                      <label for="time">Time</label>
                      <input type="time" id="time" class="form-control">  
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="online" name="modes" id="online"> Online
                      </label>

                      <label>
                        <input type="checkbox" value="inPerson" name="modes" id="inPerson"> In-person
                      </label>
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="url" id="imageUrl" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add a workshop</button>
                  </form>

            </div>
        </div>
    </main>
    <script src="../libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../res/scripts/index.js"></script>

</body>
</html>
