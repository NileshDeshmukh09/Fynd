<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <a href="" id="social-media-link"></a>

    <script src="">
        const links = [
            {text: "Google Search" , href: "https://www.google.com", company : "Google"},
            {text: "Instagram" , href: "https://www.instagram.com", company : "Instagram"},
            {text: "linkedIn" , href: "https://www.linkedin.com" , company : "linkedin"},
        ];

        const linkEl = document.getElementById("#social-media-link");
        let idx = 0;

        setInterval(
            ()=>{
                linkEl.textContent = links[idx].text;
                linkEl.href = links[idx].href ;
                linkEl.setAttribute('data-description' , links[idx].company); // used to set userDefined Attributes
                idx = ++idx % 3;
            }
        )
    </script>
    
</body>
</html>
